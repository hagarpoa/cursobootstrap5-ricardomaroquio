<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black
        }
    </style>
    <title>12 - Icones do Bootstrap</title>
</head>

<body>
    <h1>Icones do Bootstrap</h1>
    <p><a href="https://icons.getbootstrap.com/">Bootstrap Icons</a></p>
    <hr>
    <h3><a href="/index.html">Volta ao Menu</a></h3>

    <hr>
    <div class="container p-5">
        <i class="bi-bootstrap-fill"></i>
        <i class="bi-bootstrap-fill fs-1"></i>
        <i class="bi-bootstrap-fill fs-2"></i>
        <i class="bi-bootstrap-fill fs-3"></i>
        <i class="bi-bootstrap-fill fs-4"></i>
        <i class="bi-bootstrap-fill fs-5"></i>
        <i class="bi-bootstrap-fill fs-6"></i>
    </div>

    <hr>
    <div class="container p-5">
        <i class="bi-bootstrap-fill" style="font-size: 80px;"></i>
        <i class="bi-bootstrap-fill" style="font-size: 120px;"></i>
        <i class="bi-bootstrap-fill" style="font-size: 200px;"></i>
    </div>

    <hr>
    <div class="container p-5">
        <i class="bi-6-square text-primary" style="font-size: 80px;"></i>
        <i class="bi-bootstrap-fill text-primary" style="font-size: 80px;"></i>
        <i class="bi-bootstrap-fill text-secondary" style="font-size: 120px;"></i>
        <i class="bi-bootstrap-fill text-warning" style="font-size: 140px;"></i>
    </div>

    <hr>
    <div class="container p-5">
        <i class="bi-6-square" style="font-size: 80px; color:rgb(116, 90, 13)"></i>
        <i class="bi-bootstrap-fill" style="font-size: 80px; color:rgb(244, 104, 11)"></i>
        <i class="bi-bootstrap-fill" style="font-size:120px; color:rgb(9, 41, 69)"></i>
        <i class="bi-bootstrap-fill" style="font-size: 140px; color:blueviolet"></i>
    </div>

    <hr>
    <div class="container p-5">
        <i class="bi-chat-dots"></i>
        <i class="bi bi-chat-dots"></i>
        <i class="bi bi-chat-dots fs-1"></i>
        <i class="bi bi-chat-dots" style="font-size: 80px;"></i>
    </div>

    <hr>
    <h3><a href="/index.html">Volta ao Menu</a></h3>

</body>

</html>
