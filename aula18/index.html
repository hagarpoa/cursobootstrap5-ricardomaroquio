<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black
        }
    </style>
    <title>18 - Formularios</title>
</head>

<body>
    <h3><a href="/index.html">Volta ao Menu</a></h3>

    <div class="container p-5">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" 
                    class="form-control form-control-lg"
                    placeholder="Digite seu e-mail" >
                <div class="form-text">Nunca compatilharemos seu e-mail com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" 
                    class="form-control form-control-plaintext"
                    value="(51)999.223344">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" 
                    class="form-check-input">
                <label for="lembrar" class="form-check-label">
                    Lembrar de mim
                </label>
            </div>
            <button type="submit" class="btn btn-primary"
                >Entrar
            </button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>
        <div class="mb-3">
            <label for="cidade" class="form-label">
                Cidade
            </label>
            <input type="text" id="cidade" class="form-control"
            list="cidades"
            placeholder="Digite para buscar...">
            <datalist id="cidades">
                <option value="Cidade 1"></option>
                <option value="Cidade 2"></option>
                <option value="Cidade 3"></option>
                <option value="Cidade 4"></option>
                <option value="Cidade 5"></option>
                <option value="Cidade 6"></option>
            </datalist>
        </div>
    </div>


</body>

</html>
