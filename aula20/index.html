<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black
        }
    </style>
    <title>20 - Campos de Checagem</title>
</head>

<body>
    <h3><a href="/index.html">Voltar ao Menu</a></h3>
    <hr>
    <div class="container p-5">
        <div class="mb-3">
            <input type="checkbox" name="" id="novo1">
            <label for="novo1">Produto Novo</label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="novo2" class="form-check-input">
            <label for="novo2" class="form-check-label">
                Produto Novo
            </label>
        </div>
        <hr>
        <div class="mb-3 form-check">
            <input type="checkbox" name="" id="novo3" class="form-check-input" disabled>
            <label for="novo3" class="form-check-label">
                Produto Novo
            </label>
        </div>
        <hr>
        <div class="mb-3 form-switch">
            <input type="checkbox" name="" id="novo4" class="form-check-input">
            <label for="novo4" class="form-check-label">
                Produto Novo
            </label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="NEW" id="novo" class="form-check-input">
            <label for="novo" class="form-check-label">
                Produto Novo (Quando Submete o form vai o Name=Estado com o Value="NEW" )
            </label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="USD" id="usado" class="form-check-input">
            <label for="usado" class="form-check-label">
                Produto Usado (Quando Submete o form vai o Name=Estado com o Value="USD" )
            </label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="OLD" id="velho" class="form-check-input" disabled>
            <label for="velho" class="form-check-label">
                Produto Velho (Quando Submete o form vai o Name=Estado com o Value="OLD" )
            </label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" name="estado" value="NEW" id="novo31" class="form-check-input">
            <label for="novo31" class="form-check-label">
                Produto Novo
            </label>
        </div>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" name="estado" value="USD" id="usado31" class="form-check-input">
            <label for="usado31" class="form-check-label">
                Produto Usado
            </label>
        </div>
        <div class="mb-3 form-check form-check-reverse">
            <input type="radio" name="estado" value="OLD" id="velho31" class="form-check-input" disabled>
            <label for="velho31" class="form-check-label">
                Produto Velho
            </label>
        </div>
        <hr>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="NEW" id="novo41" class="form-check-input">
            <label for="novo41" class="form-check-label">
                Produto Novo
            </label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="USD" id="usado41" class="form-check-input">
            <label for="usado41" class="form-check-label">
                Produto Usado
            </label>
        </div>
        <div class="mb-3 form-check form-check-inline">
            <input type="radio" name="estado" value="OLD" id="velho41" class="form-check-input" disabled>
            <label for="velho41" class="form-check-label">
                Produto Velho
            </label>
        </div>
        <hr>
        <div class="mb-3">
            <input type="radio" class="btn-check" 
                name="tipoEntrega" id="rapida">
            <label for="rapida" class="btn btn-outline-primary">Entraga Rápida</label>
        </div>
        <div class="mb-3">
            <input type="radio" class="btn-check" 
                name="tipoEntrega" id="lenta">
            <label for="lenta" class="btn btn-outline-primary">Entraga Rápida</label>
        </div>
    </div>

    <hr>
    <h3><a href="/index.html">Voltar ao Menu</a></h3>

</body>

</html>
