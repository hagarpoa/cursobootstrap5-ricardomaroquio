<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }

        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black
        }
    </style>
    <title>25 - Botões e Agrupamento de Botões</title>
</head>

<body>
    <h3><a href="/index.html">Voltar ao Menu</a></h3>

    <div class="container py-5">
        <button class="btn btn-primary">Botão 1</button>
        <button class="btn btn-outline-success">Botão 1</button>
        <button class="btn btn-outline-success btn-lg">Botão 1</button>
        <button class="btn btn-outline-success btn-sm">Botão 1</button>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
        <hr>
        <div class="btn-group mb-3">
            <button class="btn btn-primary">Botão 1</button>
            <button class="btn btn-success">Botão 2</button>
            <button class="btn btn-warning">Botão 3</button>
        </div>
        <hr>
        <div class="btn-group">
            <input type="radio" name="grupo" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Botão Checagem 1</label>
            <input type="radio" name="grupo" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Botão Checagem 2</label>
            <input type="radio" name="grupo" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Botão Checagem 3</label>
        </div>
        <hr>
        <div class="btn-group">
            <input type="checkbox" id="btn11" class="btn-check">
            <label for="btn11" class="btn btn-outline-primary">Botão Checagem 1</label>
            <input type="checkbox" id="btn12" class="btn-check">
            <label for="btn12" class="btn btn-outline-primary">Botão Checagem 2</label>
            <input type="checkbox" id="btn13" class="btn-check">
            <label for="btn13" class="btn btn-outline-primary">Botão Checagem 3</label>
        </div>

        <hr>
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-folder2-open"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-save"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-paperclip"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-image"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-type-italic"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-bold"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-underline"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-type-strikethrough"></i>
                </button>
            </div>
            <div class="btn-group me-2">
                <button class="btn btn-primary">
                    <i class="bi-question"></i>
                </button>
                <button class="btn btn-primary">
                    <i class="bi-door-closed"></i>
                </button>
            </div>
            <div class="input-group">
                <input type="search" name="" id="busca" class="form-control">
                <button class="btn btn-primary">
                    <i class="bi-search"></i>
                </button>
            </div>
        </div>
        <hr>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle"
                 data-bs-toggle="dropdown">Submenus</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Item 1</a></li>
                <li><a href="#" class="dropdown-item">Item 2</a></li>
                <li><a href="#" class="dropdown-item">Item 3</a></li>
            </ul>
